<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Application</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1 class="heading">ToDo List</h1>
            <div class="newTask">
                <input type="text" class="taskbox">
                <button class="btn custom-btn" id="add" style="width:90px">Add</button>
            </div>
            <div class="warning"></div>
            <div class="buttonArr">
                <button class="btn custom-btn" id="delete">Delete</button>
                <button class="btn custom-btn" id="update">Update</button>
                <button class="btn custom-btn" style="width:130px" id="mark">Mark As Read</button>
                <button class="btn custom-btn" style="width:90px" id="clear">Clear All</button>
            </div>
            <div class="list">

            </div>
        </div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
